<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        <!--  pour utiliser les polices Google : -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&family=Shrikhand&display=swap" rel="stylesheet">
    
    <title>Mon panier</title>
</head>
<body>
    <!--_____________________ header _______________________________________________-->
    <header class="header">
        <a href="./index.html" class="logo">Oricamera</a>
    </header>
    <!--_____________________panier_______________________________________________-->
    <h1>Articles dans votre panier</h1>

    <section class="panier">
        <div class="panier__title">
            <div class="title">Produit</div>
            <div class="title">Quantité</div>
            <div class="title">Prix</div>
            <div class="title">Total</div>
        </div>
        <div class="panier__container">
            <!-- en JS-->
        </div>
        <div class="panier__total">
            <div class="total">TOTAL</div>
            <div class="somme"></div>
        </div>

    </section>

    <!--_____________________formulaire_______________________________________________-->

    <h2>Formulaire de contact</h2>

    <form class="form" method="POST" action="#">
            <div class="form__container1">
                <p>
                        <label for="name">Nom : </label>
                        <input type="text" name="Nom" id="nom" autofocus required>
                </p>
                <p>
                        <label for="prenom">Prénom : </label>
                        <input type="text" name="Prenom" id="prenom" required>
                </p>
                <p>
                        <label for="email">E-mail : </label>
                        <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="adresse">Adresse : </label>
                    <input type="text" name="Adresse" id="adresse" required>
                </p>
                <p>
                    <label for="code-postal">Code postal : </label>
                    <input type="number" name="Code postal" id="code-postal" maxlength="5" required>
                </p>
                <p>
                    <label for="ville">Ville : </label>
                    <input type="text" name="Ville" id="ville" required>
                </p>
            </div>
            <div class="form__container2">
                
                <a class="submit-link" href="">
                    <button type="submit" id="submit">
                        Procéder au paiement
                    </button>
                </a>
            </div>

    </form>
    <!--_____________________ footer _______________________________________________-->
    <footer>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">CGV</a></li>
            <li><a href="#"> Préférences des cookies</a></li>
        </ul>
    </footer>

    <script type="text/javascript" src="./JS/utils.js"></script>
    <script type="text/javascript" src="./JS/panier.js"></script>

</body>
</html>
